{% extends 'layout.html' %}
{% block content %}
    <div class="d-flex flex-wrap">
        {% for location in locations %}
        <a href="{{ url_for('suggestion_list', city=location['location']) }}">
            <div class="card border border-secondary m-4" style="width: 18rem;">
                <div class="card-body">
                    <h2>101 Things to do in {{ location['location'] }}</h2>
                </div>
            </div>
            {% endfor %}
        </a>

        <div class="card border border-secondary m-4" style="width: 18rem;">
            <div class="card-body">
                <a href="{{ url_for('add_location') }}">
                    <h2>Add a City</h2>
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
