<!-- Delete Location Modal  -->
<div class="modal fade" id="del_locationModal{{ loop.index }}" tabindex="-1" role="dialog"
    aria-labelledby="del_locationLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="Delete Location" id="del_locationLabel">Delete <span>"{{ location.location }}"?</span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this location and it's content?<br />
                    This action cannot be reversed.
            </div>
            <div class="modal-footer">
                <!-- Submits the city name and suggestion title as arguements to the 'delete_suggeston' route  -->
                <form method="POST" action="{{ url_for('delete_location', city=location.location) }}">
                    <input type="submit" class="btn submit-btn" value="Delete" />
                    <button type="button" class="btn submit-btn cancel-btn" data-dismiss="modal"
                        aria-label="Close">Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
