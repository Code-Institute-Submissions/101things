<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>101 things</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    {% endif %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&family=Lato:wght@300;400;700&family=Patua+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="content container-lg px-0 mt-lg-4">
        {% include 'includes/_header.html' %}
        {% include 'includes/_messages.html' %}
        <div class="container content-section">
            {% block content %}{% endblock content %}
        </div>
    </div>
    <footer class="container d-flex align-items-end">
        <div class="row">
            <a href="https://github.com/fdeboo" target="_blank"><i class="fab fa-github fa-lg"></i></a>
            <a href="https://linkedin.com/in/frandeboo" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/d23270b885.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
                $("#banner-container h3").first().addClass("active")
                let content = $("#banner-container").children();
                var i = 0;

                setInterval(() => {
                    console.log(i)
                    content.filter(".active").fadeOut(1000).removeClass('active');
                    setTimeout(() => {
                        content.eq(i).fadeIn(1000).addClass('active');
                    }, 1000);
                    i = (i + 1) % content.length; // Wraps around if it hits the end
                }, 7000);
        });
    </script>
</body>

</html>
