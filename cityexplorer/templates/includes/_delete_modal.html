<!-- Delete Suggestion Modal  -->
<div class="modal fade" id="deleteModal{{ loop.index }}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete <span>"{{ thing['suggestion']}}"?</span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p>Are you sure you want to delete this suggestion?<br />
                    Deleting this suggestion can not be reversed.
            </div>
            <div class="modal-footer">
                <!-- Submits the city name and suggestion title as arguements to the 'delete_suggeston' route  -->
                <form method="POST"
                    action="{{ url_for('delete_suggestion', city=thing['location'], suggestion=thing['suggestion']) }}">
                    <input type="submit" class="btn submit-btn" value="Delete">
                    <button type="button" class="btn submit-btn cancel-btn" data-dismiss="modal"
                        aria-label="Close">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
